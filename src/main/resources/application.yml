spring:
  datasource:
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    url: ${JDBC_DATABASE_URL}

    driver-class-name: org.postgresql.Driver

jpa:
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        time-zone: UTC
  show-sql: false
  database-platform: org.hilbernate.dialect.PostgreSQLDialect
  hibernate:
    ddl-auto: update
  open-in-view: false
sql:
  init:
    platform: postgres
    mode: always


